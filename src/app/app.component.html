<main class="content">
  <h1>Electron Timer</h1>
  <div class="progress-wrapper" *ngIf="maxVal">
    <div class="text" *ngIf="!isFinished">
      {{max-current | number: '1.1-1'}}
    </div>
    <div class="text" *ngIf="isFinished">
      Time Up!!
      <audio src="assets/sounds/black_ops_2_timer.mp3" autoplay></audio>
    </div>
    <round-progress [current]="currentVal" [max]="maxVal" [radius]="100" [stroke]="25">
    </round-progress>
  </div>
  <div class="controls-wrapper">
    <div>
      <form (ngSubmit)="reset()">
        <label>Seconds</label>
        <input class="input" type="text" placeholder="number of seconds" [(ngModel)]="max" [ngModelOptions]="{standalone: true}">
      </form>
    </div>
    <button class="button is-info" *ngIf="currentVal <= 0" (click)="start()">Start</button>
    <button class="button is-danger" *ngIf="!isFinished" (click)="finish()">Finish</button>
  </div>
</main>
